<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dad 2.0</title>
  <link rel="stylesheet" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Permanent+Marker|Gilda+Display|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="wrapper clearfix">
    <div class="logos">
      <img class="logo" src="img/DadLOGO2.svg" alt="">
      <div class="query">
        <p>Daaaaaaad!<br> I have a problem with</p>
			<select name="problem" id="problem" label="I have a problem with" size="">
				<option value="nothing"></option>
				<option value="money">rent</option>
				<option value="fashion">my boyfriend</option>
				<option value="technology">my girlfriend</option>
				<option value="science">my life's purpose</option>
				<option value="world">the way I look</option>
				<option value="travel">Mom</option>
			</select>
		</div>
  </div>

		<div class="dads">
			<div class="dad dad1">
				<img src="img/CorporateDad.svg" alt="Corporate Dad">
			</div>

			<div class="dad dad2">
				<img src="img/AcademicDad2.svg" alt="Academic Dad">
			</div>

			<div class="dad dad3">
				<img src="img/CoolDad.svg" alt="Cool Dad">
			</div>
		</div> <!-- dads -->
		<h2>Click on a <span class="name">DAD</span> to solve your problem</h2>

		<div class="reply">
			<p class="note"></p>
			<h2 class="headline"></h2>
			<img class="answerimage" src="" alt="">
			<p class="info"></p>
			<iframe width="420" height="315" src="" frameborder="0" allowfullscreen></iframe>
			<p class="love"></p>
		</div>

	</div> <!-- wrapper -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="script.js"></script>

</body>
</html>
