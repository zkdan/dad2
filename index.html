<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dad 2.0</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper clearfix">
		<img class="logo" src="img/DadLOGO.svg" alt="">
		<p>Daaaaaaad! I have a problem with</p>
		<select name="problem" id="problem" label="I have a problem with">
			<option value="nothing"></option>
			<option value="money">rent</option>
			<option value="fashion">my boyfriend</option>
			<option value="technology">my girlfriend</option>
			<option value="science">my life's purpose</option>
			<option value="world">the way I look</option>
			<option value="travel">Mom</option>
		</select>
		<h2>Click on a dad to solve your problem</h2>

		<div class="dads">
			<div class="dad dad1">
				<img src="img/CorporateDad.svg" alt="Corporate Dad">
			</div>

			<div class="dad dad2">
				<img src="img/AcademicDad2.svg" alt="Academic Dad">
			</div>

			<div class="dad dad3">
				<img src="img/CoolDad.svg" alt="Cool Dad">
			</div>
		</div> <!-- dads -->

		<div class="reply">
			<p class="note"></p>
			<h2 class="headline"></h2>
			<img class="answerimage" src="" alt="">
			<p class="info"></p>
			<iframe width="420" height="315" src="" frameborder="0" allowfullscreen></iframe>
			<p class="love"></p>
		</div>

	</div> <!-- wrapper -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="script.js"></script>

</body>
</html>
